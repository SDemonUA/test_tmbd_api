<div class="navbar navbar-expand-lg">
  <!-- <a class="navbar-brand mb-0 h1" *ngIf="title">{{ title }}</a> -->

  <button class="navbar-toggler navbar-toggle-right" type="button" data-target="#navbar" data-toggle="collapse">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbar">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" *ngFor="let item of navItems">
        <a class="nav-link" routerLink="{{ item.link }}" routerLinkActive="active">{{ item.title }}
          <span class="sr-only" *ngIf="item.active">(current)</span>
        </a>
      </li>
    </ul>
<!-- *ngIf="showSearch" -->
    <form class="form-inline my-2 my-lg-0" (submit)="goToSearch(searchInput.value); $event.preventDefault()">
      <input class="form-control mr-sm-2" #searchInput name="q" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</div>
